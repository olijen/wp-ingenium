<div *ngIf="project" class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !project.name.valid }">
      <label for="name">Имя</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="project.name"/>
      <div *ngIf="f.submitted && !project.name.valid" class="help-block">
        Имя проекта обязательно
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !project.url.valid }">
      <label for="url">URL адрес</label>
      <input type="text" class="form-control" name="url" [(ngModel)]="project.url"/>
      <div *ngIf="f.submitted && !project.url.valid" class="help-block">
        URL обязателен
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !project.description.valid }">
      <label for="description">Описание</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="project.description"/>
      <div *ngIf="f.submitted && !project.description.valid" class="help-block">Ошибка заполнения</div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        Готово
      </button>
      <button [routerLink]="['/projects']" class="btn btn-warning">
        Cancel
      </button>
      <img *ngIf="loading"
           src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
